debug: false
management:
    endpoints:
        web.exposure.include: '*'
        web.path-mapping.metrics: sb-metrics
    endpoint:
        health:
            show-details: always
            mail.enabled: false
        logfile.external-file: ${logging.file.name}.log
    info.env.enabled: true
    server:
        add-application-context-header: true # Add the "X-Application-Context" HTTP header in each response.

server:
    port: 8080
    servlet.session.timeout: 10800 # 3 heures
    shutdown: graceful
    compression:
        enabled: true

# security configuration (this key should be unique for your application, and kept secret)
jhipster.security.rememberme.key: $$$$_!!change_me!!_$$$$

instance:
    libraries: library_bibliotheque
    # library_identifier1, library_identifier2, etc..

info:
    app:
        name: '@project.name@'
        description: '@project.description@'
        version: '@git.commit.id.describe@'
    build:
        artifact: '@project.artifactId@'
        name: '@project.name@'
        description: '@project.description@'
        version: '@project.version@'

async:
    corePoolSize: 2
    maxPoolSize: 10
    queueCapacity: 10000

spring:
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:mariadb://localhost:3306/scpo_prod?cachePrepStmts=true&prepStmtCacheSize=250&prepStmtCacheSqlLimit=2048&useServerPrepStmts=true&characterEncoding=utf8&useUnicode=true
        username:
        password:
        hikari:
            auto-commit: false
            minimum-idle: 5
            maximum-pool-size: 50
            leak-detection-threshold: 600000

    liquibase.change-log: classpath:/config/liquibase/master.xml

    jpa:
        database: MYSQL
        show-sql: false
        open-in-view: false
        hibernate:
            ddl-auto: none
            naming:
                physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
                implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        properties:
            hibernate:
                connection.provider_disables_autocommit: true
                generate_statistics: false
                default_batch_fetch_size: 64
                order_inserts: false
                order_updates: false
                query:
                    in_clause_parameter_padding: true
                jdbc:
                    batch_size: 64
                    fetch_size: 384
                    batch_versioned_data: true
                    batch_fetch_style: dynamic
                cache:
                    use_second_level_cache: true
                    use_query_cache: false

    mail:
        host: localhost
        port: 25
        user:
        password:
        protocol: smtp
        tls: false
        auth: false
        activated: false
        from: contact-numahop@progilone.fr

    jackson:
        serialization:
            use-equality-for-object-id: true
            write-dates-as-timestamps: false
            write-empty-json-arrays: true

    # Gestion des upload (taille max)
    servlet:
        multipart:
            file-size-threshold: 10MB
            maxFileSize: 100MB
            maxRequestSize: 200MB

    output.ansi.enabled: always

    elasticsearch:
        uris:
            - http://localhost:9200
        connection-timeout: 120s
        socket-timeout: 120s

elasticsearch:
    bulk_size: 500
    index:
        name: pgcn

cache: # Cache configuration
    ehcache: # Ehcache configuration
        time-to-live-seconds: 3600 # By default objects stay 1 hour in the cache
        max-entries: 1000 # Number of objects in each cache entry

storage:
    binaries:
    digest: MD5
    depth: 3

export:
    rdf:
        default_uri: http://numahop.fr/
    ssh:
        knownHosts:
        strictHostKeyChecking: 'no'
    sftp:
        privateKey: /opt/pgcn/config/id_rsa

logging:
    file:
        name: /opt/pgcn/logs/numahop
    pattern.file: '%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(${PID}){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx'
    warnDuration: 1500

sshForwarding:
    enabled: false
    server:
    user:
    password:
    port: 22
    knownHosts: /opt/pgcn/config/known_hosts
    strictHostKeyChecking: yes
    database:
        remoteServer: localhost
        localPort: 3306
        remotePort: 3306
    elasticsearch:
        remoteServer: localhost
        localPort: 9300
        remotePort: 9300

images:
    format:
        default:
            thumbHeight: 150
            thumbWidth: 150
            viewHeight: 1417
            viewWidth: 982
            printHeight: 2835
            printWidth: 1964

report:
    imagePath: images

# Services externes
services:
    cines:
        updating:
            cronenabled: false

cron:
    removeOldTokens: 0 0 0 * * ?
    cleanLocks: 0 30 0 * * *
    rebuildIndex: 0 40 0 * * *
    cleanDeliveryFiles: 0 0 1 * * ?
    cinesExport: 0 30 1 * * ?
    localExport: 0 0 4 * * ?
    cleanTemporaryFiles: 0 0 2 * * ?
    internetArchiveExport: 0 26 17 * * ?
    gestDeliveredFiles: 0 00 18 * * SAT
    cinesUpdateStatus: 0 10 * * * *
    omekaExport: 0 0 3 * * ?
    cleanExportCaches: 0 30 6 * * ?
    docUnitUpdateArk: 0 0 6 * * ?
    digitalLibraryExport: 0 0 3 * * ?

